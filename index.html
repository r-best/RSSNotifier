<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable basic template generated by Samsung Wearable Web IDE"/>

    <title>Tizen Wearable Web IDE - Tizen Wearable - Tizen Wearable basic Application</title>

	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/main.js"></script>
</head>

<body>
	<!-- Main page, lists all RSS subscriptions -->
	<div class="ui-page ui-page-active" id="sublist">
		<header>
			<h2 class="ui-title">RSS Notifier</h2>
		</header>
		<div class="ui-content ui-content-padding">
			<ul class="ui-listview ui-snap-listview expand-list" id="subs">
				<!-- Example list element (added dynamically codeside):
				<li>
					<div class="ui-marquee ui-marquee-gradient">An RSS feed title</div>
					<div class="ui-li-sub-text">Last time the feed updated</div>
				</li>
				-->
			</ul>
		</div>
		<footer class="ui-footer ui-bottom-button">
			<a href="#addsub" class="ui-btn">Add Sub</a>
		</footer>
	</div>
	<script src="js/listpage.js"></script>

	<!-- Page where you can view the details of a subscription -->
	<div class="ui-page" id="subdetails">
		<header>
			<h2 class="ui-title">Sub Settings</h2>
		</header>
		<div class="ui-content ui-content-padding">
			<p id="test"></p>
		</div>
		<footer class="ui-footer ui-bottom-button">
			<a href="#savebtn" class="ui-btn">Save Changes</a>
		</footer>
	</div>
	<script src="js/detailspage.js"></script>

	<!-- Page where you can add a new subscription -->
	<div class="ui-page" id="addsub">
		<header>
			<h2 class="ui-title">Add RSS Subscription</h2>
		</header>
		<div class="ui-content ui-content-padding">
			<label for="addsub-url">URL:</label>
			<input type="text" id="addsub-url" />

			<label for="addsub-minute">Minute:</label><number-picker id="addsub-minute" min=1 max=60>1</number-picker><br/>
			<label for="addsub-hour">Hour:</label><number-picker id="addsub-hour" min=1 max=24>1</number-picker><br/>
			<label for="addsub-date">Date of Month:</label><number-picker id="addsub-date" min=1 max=31>1</number-picker><br/>
			<label for="addsub-month">Month:</label><number-picker id="addsub-month" min=1 max=12>1</number-picker><br/>
			<label for="addsub-day">Day of Week:</label><number-picker id="addsub-day" min=1 max=7>1</number-picker>
		</div>
		<footer class="ui-footer ui-bottom-button">
			<a href="#" class="ui-btn">Confirm</a>
		</footer>
	</div>
	<script src="js/addpage.js"></script>

	<div id="courier" style="visibility: hidden">I'm invisible and I carry data between pages :)</div>

	<script src="lib/tau/wearable/js/tau.min.js"></script>
	<script src="js/utils/NumberPicker.js"></script>
</body>
</html>
